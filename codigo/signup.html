<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Sonux Costa Rica</title>
    <link rel="shortcut icon" href="img/simple-logo.svg" />

    <!-- Enlaza el archivo de estilos unificado -->
    <link rel="stylesheet" href="styles/useraccess.css">

    <!-- Enlaces a fuentes y otros archivos de CSS externos que no se han integrado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,500&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Cualquier otro estilo personalizado -->
</head>

<body>
    <div class="top-arrow">
        <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i>Volver a la página principal</a>
    </div>

    <div class="container">
        <div class="item-container">
            <img  src="img/simple-logo.svg" alt="logo de empresa">
        </div>
        <hr>

        <div class="item-container">
            <h1>Regístrate</h1>
        </div>

            <div class="form-fields signup">
                <div class="input-field">
                    <i class="fa-solid fa-circle-user input-icon"></i>
                    <input type="number" placeholder="Número de Cédula" id="txtcedula">
                </div>

                <div class="two-col">
                    <div class="input-field">
                        <i class="fa-solid fa-pen input-icon"></i>
                        <input type="text" placeholder="Nombre" id="txtnombre">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-pen input-icon"></i>
                        <input type="text" placeholder="Primer Apellido" id="txtprimerapellido">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-pen input-icon"></i>
                        <input type="text" placeholder="Segundo Apellido" id="txtsegundoapellido">
                    </div>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-location-dot input-icon"></i>
                    <select id="txtprovincia">
                        <option value="">-- Seleccione una provincia --</option>
                        <option value="San Jose">San José</option>
                        <option value="Alajuela">Alajuela</option>
                        <option value="Cartago">Cartago</option>
                        <option value="Heredia">Heredia</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Limon">Limón</option>
                        <option value="Guanacaste">Guanacaste</option>
                    </select>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="text" placeholder="Correo electrónico" id="txtmail">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key input-icon"></i>
                    <input type="password" placeholder="Contraseña" id="contrasenia">
                </div>
            </div>
             <div class="item-container">
                <div>
                    <a id="btnRegistrar" class="btn-registrar">Regístrate</a>
                </div>

                <div class="bottom-options">
                    <a class="btn-restaurar">¿Tienes una cuenta de EasyList?</a>
                    <a class="btn-other-option" href="login.html"> Iniciar sesión</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
